<svg width="100%" height="100%">
    <defs>
        <pattern id="polka-dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect width="2" height="2" x="0" y="0" fill="currentcolor" style="fill: var(--pattern-channel-1, currentcolor)" />
        </pattern>
        <radialGradient id="gradient">  
            <stop offset="5%" stop-color="white" stop-opacity="0.5" /> 
            <stop offset="30%" stop-color="white" stop-opacity=".9" />  
            <stop offset="90%" stop-color="white" stop-opacity=".4" />  
         </radialGradient>

         <mask id="gradient-mask">  
              <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)"  />  
        </mask>  
    </defs>
     
    <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)" mask="url(#gradient-mask)"></rect>
</svg>